<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sorting Visualizer for various sorting algorithms." />
    <meta name="keywords" content="sorting, algorithms, visualization, bubble sort, selection sort, merge sort, quick sort" />
    <meta name="author" content="Rayees Rather" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navigation">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
      <label for="algorithms" style="display: none">Select Algorithm:</label>
      <select name="algorithms" id="algorithms">
        <option value="" disabled selected>Select Sorting Algorithm</option>
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
      <div class="speedContainer" title="Move left to increase the speed">
        <p>Animation Speed</p>
        <input type="range" min="1" max="1000" value="100" name="range" class="speedRange" />
      </div>
    </div>
    <div class="visualization">
      <!-- bars will be created and appended here through js -->
    </div>
    <footer class="footer">&copy; Sorting Visualizer by Rayees Rather</footer>
    <script src="index.js"></script>
  </body>
</html>
